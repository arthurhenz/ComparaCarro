name: Distribute App to Firebase

on:
  push:
    branches:
      - main
      - develop
      # Add other branches as needed
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  distribute:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Firebase Service Account
        env:
          FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_BASE64" | base64 -d > ${{ github.workspace }}/firebase-service-account.json

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Distribute to Firebase App Distribution
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-service-account.json
        run: |
          ./gradlew appDistributionUploadRelease \
            --stacktrace

      - name: Clean up service account file
        if: always()
        run: rm -f ${{ github.workspace }}/firebase-service-account.json

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

